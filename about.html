<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wildfire Awareness</title>
    <link rel="stylesheet" href="css/stylesabout.css">
</head>
<body>
    <div class="orange-bar"></div>
    <div class="header">
        <div class="logo-container">
            <img src="images/Wildfirelogo.jpg" alt="Logo" class="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="information.html">Information</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="news.html">News</a></li>

            </ul>
        </nav>
    </div>
    <div class="about-contact-container">
        <div class="about-section">
            <h2>Inquiries</h2>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <ul>
                <li>Email: wildfirerelief@pace.edu</li>
                <li>Phone: (963) 632-6754 </li>
                <li>Address: 861 Bedford Rd, Pleasantville, NY 10570</li>
            </ul>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3005.271963566513!2d-73.81040232422937!3d41.12858861200843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2bf71fcf871b7%3A0x893de09727293d85!2sPace%20University!5e0!3m2!1sen!2sus!4v1714417689128!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
